<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <title>CALCULADORA IP</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center align-items-stretch">
            <div class="col-12 col-lg-5 box box-1">
                <div class="box-input-5">
                    <p class="h5">Dirección IP:</p>
                    <input type="number" max="255" min="0" maxlength="3" value="0" class="form-control" id="dip-1">
                    <input type="number" max="255" min="0" maxlength="3" value="0" class="form-control" id="dip-2">
                    <input type="number" max="255" min="0" maxlength="3" value="0" class="form-control" id="dip-3">
                    <input type="number" max="255" min="0" maxlength="3" value="0" class="form-control" id="dip-4">
                    /
                    <input type="number" max="30" min="1" maxlength="2" value="1" class="form-control" id="dip-5">

                </div>
                <div class="box-input-4">
                    <p class="h5">Máscara de subred:</p>
                    <input type="number" max="255" min="0" maxlength="3" class="form-control" id="ms-1">
                    <input type="number" max="255" min="0" maxlength="3" class="form-control" id="ms-2">
                    <input type="number" max="255" min="0" maxlength="3" class="form-control" id="ms-3">
                    <input type="number" max="252" min="0" maxlength="3" class="form-control" id="ms-4">
                </div>
            </div>
            <div class="col-12 col-lg-5 box box-2">
                <div class="box-input-4">
                    <p class="h5">Dirección IP (binario):</p>
                    <input type="text" value="0000 0000" readonly class="form-control" id="dipb-1">
                    <input type="text" value="0000 0000" readonly class="form-control" id="dipb-2">
                    <input type="text" value="0000 0000" readonly class="form-control" id="dipb-3">
                    <input type="text" value="0000 0000" readonly class="form-control" id="dipb-4">
                </div>
                <div class="box-input-4">
                    <p class="h5">Máscara de subred (binario):</p>
                    <input type="text" value="1000 0000" readonly class="form-control" id="msb-1">
                    <input type="text" value="0000 0000" readonly class="form-control" id="msb-2">
                    <input type="text" value="0000 0000" readonly class="form-control" id="msb-3">
                    <input type="text" value="0000 0000" readonly class="form-control" id="msb-4">
                </div>
                <div class="box-input-4">
                    <p class="h5">Dirección de subred (binario):</p>
                    <input type="text" value="0000 0000" readonly class="form-control" id="dsb-1">
                    <input type="text" value="0000 0000" readonly class="form-control" id="dsb-2">
                    <input type="text" value="0000 0000" readonly class="form-control" id="dsb-3">
                    <input type="text" value="0000 0000" readonly class="form-control" id="dsb-4">
                </div>
            </div>
            <div class="col-12 col-lg-5 box box-3">
                <div class="box-input-5">
                    <p class="h5">Dirección de subred:</p>
                    <input type="text" class="form-control" readonly value="0" id="ds-1">
                    <input type="text" class="form-control" readonly value="0" id="ds-2">
                    <input type="text" class="form-control" readonly value="0" id="ds-3">
                    <input type="text" class="form-control" readonly value="0" id="ds-4">
                    /
                    <input type="text" class="form-control" readonly value="1" id="ds-5">

                </div>
                <div class="box-input-4">
                    <p class="h5">Dirección de broadcast:</p>
                    <input type="text" class="form-control" readonly value="127" id="dbt-1">
                    <input type="text" class="form-control" readonly value="255" id="dbt-2">
                    <input type="text" class="form-control" readonly value="255" id="dbt-3">
                    <input type="text" class="form-control" readonly value="255" id="dbt-4">
                </div>
                <div class="box-input-4">
                    <p class="h5">Primera dirección utilizable :</p>
                    <input type="text" class="form-control" readonly value="0" id="pdip-1">
                    <input type="text" class="form-control" readonly value="0" id="pdip-2">
                    <input type="text" class="form-control" readonly value="0" id="pdip-3">
                    <input type="text" class="form-control" readonly value="1" id="pdip-4">
                </div>
                <div class="box-input-4">
                    <p class="h5">Última dirección utilizable :</p>
                    <input type="text" class="form-control" readonly value="127" id="udip-1">
                    <input type="text" class="form-control" readonly value="255" id="udip-2">
                    <input type="text" class="form-control" readonly value="255" id="udip-3">
                    <input type="text" class="form-control" readonly value="254" id="udip-4">
                </div>
                <div class="box-input-1">
                    <p class="h5">Direcciones IP disponibles:</p>
                    <input type="text" class="form-control" readonly value="2,147,483,646" id="dipd">
                </div>


            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Js locals -->
    <script type="module" src="./main.js"></script>
</body>

</html>
